  <div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-game-control
        (evenNumberCreated)="evenNumberCreated($event)"
        (oddNumberCreated)="oddNumberCreated($event)"
        (counterCreated)="onCounterCreated($event)">
      </app-game-control>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <br>
      <p *ngFor="let number of numbers">
        {{ number.type }}
      <p>
    </div>
  </div>
</div>
